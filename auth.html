<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buildora - Connexion & Inscription</title>
  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inscription</h2>
    <input type="email" id="signup-email" placeholder="Email">
    <input type="password" id="signup-password" placeholder="Mot de passe">
    <button onclick="signUp()">Sâ€™inscrire</button>

    <h2>Connexion</h2>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Mot de passe">
    <button onclick="logIn()">Se connecter</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    // Importation Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
      from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

    // Configuration de ton projet Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDSVZaNw9RMQzLGEWJtJycnZFNU0mgtRQY",
      authDomain: "buildora-ded57.firebaseapp.com",
      projectId: "buildora-ded57",
      storageBucket: "buildora-ded57.firebasestorage.app",
      messagingSenderId: "441122460577",
      appId: "1:441122460577:web:06783462921cf48ee2f1e0",
      measurementId: "G-XR48YND0DK"
    };

    // Initialisation Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Fonction dâ€™inscription
    window.signUp = function() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Inscription rÃ©ussie ðŸŽ‰");
          console.log(userCredential.user);
        })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    }

    // Fonction de connexion
    window.logIn = function() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          alert("Connexion rÃ©ussie âœ…");
          console.log(userCredential.user);
        window.location.href = "dashboard.html"; // page aprÃ¨s connexion
      })
        .catch((error) => {
          alert("Erreur : " + error.message);
        });
    }
  </script>
</body>
</html>
